<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="all" class="row">
        <div class="col-xs-12 inner">
          <h2>To Do List</h2>
          <form id="create-task">
            <input id="new-task-content" type="text" placeholder="new task" required/>
            <button>Create</button>
          </form>

          <div id='todo-list'>
        </div>
        <div class="status-menu">
          <p class="remaining-tasks"><p class="remaining-tasks"> :remaining tasks.</p></p>
          <div class="sub-flex">
            <button id="all-btn" class="filter">All</button>
            <button id="active-btn" class="filter">Active</button>
            <button id="completed-btn" class="filter">Completed</button>
          </div>
        </div>
        </div>

      </div>
      
      
    </div>
  </body>
</html>
